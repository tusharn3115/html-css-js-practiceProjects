<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        
        <!-- css file include in html -->
        <link rel="stylesheet" href="style.css">
        
        <!-- link for using icon i our project -->
        <script src="https://kit.fontawesome.com/de9188ed33.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="card">
        
        
        <!-- profile image html -->
        <div class="img">
            <img src="./images/profile.jpg" class="profile-img" alt="profile image">
        </div>
        
        
        <!-- text -->
        <div class="text">
            <h1>CodingProfessional</h1>
            <h4>Front-End Developer</h4>
        </div>
        
        
        <!-- social links -->
        <div class="social-links">
            
            <!-- facebook -->
            <a href="#" style="background: #2d59b1;" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>
            
            <!-- instagram -->
            <a href="#" style="background: #e1306c;" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            
            <!-- linkedin -->
            <a href="#" style="background: #2d59b1;" class="link">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            
            <!-- github -->
            <a href="https://github.com/tusharn3115" style="background: #111;" class="link">
                <i class="fa-brands fa-github"></i>
            </a>
            
            
        </div>
        
        
        <!-- button -->
        <div class="button">
            <button class="btn"><a href="https://github.com/tusharn3115?tab=repositories" style="text-decoration: none; color: #fff;">Projects</a></button>
            <button class="btn">Message</button>
        </div>
        

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-thumbs-up"></i>
                <p class="number">10k</p>
            </div>

            <div class="data">
                <i class="fa-regular fa-bookmark"></i>
                <p class="number">6.2k</p>
            </div>

            <div class="data">
                <i class="fa-solid fa-share"></i>
                <p class="number">5k</p>
            </div>
        </div>
        
    </div>
</body>
</html>
